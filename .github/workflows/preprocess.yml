name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
    paths:
      - 'data/ulasan_apk.csv'
  workflow_dispatch:

# Tambahkan baris ini untuk memberikan izin write
permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Menggunakan token bawaan untuk autentikasi push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl nltk

      - name: Run Preprocessing Script
        run: python automate_Michael_Adi_Raditya_Adrianus_Kusbagio.py

      - name: Commit and Push Processed Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed_data.csv
          git commit -m "Update processed dataset [skip ci]" || echo "No changes to commit"
          git push origin main
