name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
    paths:
      - 'data/ulasan_apk.csv'  # Trigger aktif saat file ini di-update
  workflow_dispatch:           # Memungkinkan trigger manual dari tab Actions

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl nltk

      - name: Run Preprocessing Script
        run: python automate_Michael_Adi_Raditya_Adrianus_Kusbagio.py

      - name: Commit and Push Processed Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Pastikan path ini sesuai dengan output_path di script Python Anda
          git add data/processed_data.csv
          # [skip ci] digunakan agar commit ini tidak memicu workflow berjalan lagi
          git commit -m "Update processed dataset [skip ci]" || echo "No changes to commit"
          git push
